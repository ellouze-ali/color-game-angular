<div>
    <h1>Login</h1>
</div>
<form class="sign__form" [formGroup]="form"   >
  

    <!-- {{ loginForm.value | json }} -->

    <div class="form-group">
        <label for="login_email">Email</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span _ngcontent-wuw-c27="" class="fa fa-at"></span>
                </span>                    
            </div>
            <input formControlName="email" id="login_email" title="Email" type="email" class="form-control rounded-right" name="email" [ngClass]="{ 'is-invalid': f.email.errors }" ngModel>
        </div>
        <ul *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
            <li *ngIf="f.email.errors.required">Email is required</li>
            <li *ngIf="f.email.errors.email">email: {{f.email.errors.email}}</li>
            <li *ngIf="f.email.errors.minlength">minlength: {{f.email.errors.minlength |json}}</li>
        </ul>
    </div>

    <!-- <span class="text-danger"
        *ngIf="(email.touched || email.submitted) && email.errors?.required">
        User Name is required
    </span> -->


    <div class="form-group">
        <label for="login_password">Password</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="fa fa-lock"></span>
                </span>                    
            </div>
            <input formControlName="password" id="login_password" title="Password" type="password" class="form-control rounded-right" name="password" [ngClass]="{ 'is-invalid': f.password.errors }" ngModel>
            <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                <div *ngIf="f.password.errors.required">Email is required</div>
                <div *ngIf="f.password.errors.minlength">Email is invalid</div>
            </div>
        </div>
    </div>

    

    <button class="btn btn-primary" type="submit">Login</button>
</form>
